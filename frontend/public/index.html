<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevPulse</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f3e, #1e1e60, #272799);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffc8;
      text-shadow: 0 0 15px rgba(0,255,200,0.7);
    }

    input, button {
      font-size: 1rem;
      padding: 0.7rem 1rem;
      margin-right: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button {
      background: #00ffc8;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #00cfa4;
    }

    ul {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,200,0.15);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,255,200,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="root"></div>
  </div>
</body>
</html>
